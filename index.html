<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki Web Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 1rem;
        }
        .card-face-back {
            transform: rotateY(180deg);
        }
        #login-overlay {
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <!-- Login Screen -->
    <div id="login-overlay" class="absolute inset-0 bg-gray-100 flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-lg text-center max-w-sm w-full">
            <h2 class="text-2xl font-bold text-blue-600 mb-2">Welcome!</h2>
            <p class="text-gray-600 mb-6">Please enter your assigned Student ID to begin.</p>
            <form id="login-form">
                <input id="student-id-input" type="text" placeholder="Your Student ID" class="w-full p-3 border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                <button type="submit" class="w-full mt-4 bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition-colors">Start Studying</button>
                 <p id="login-error" class="text-red-500 text-sm mt-2 h-4"></p>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-container" class="max-w-xl w-full mx-auto p-4 md:p-6 bg-white rounded-2xl shadow-lg hidden">
        <header class="mb-6">
             <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-blue-600">Flashcard Deck</h1>
                <button id="logout-btn" class="text-sm text-gray-500 hover:text-red-500 font-semibold">Logout</button>
            </div>
            <p id="student-id-display" class="text-left text-gray-500 text-sm"></p>
            <p id="deck-stats" class="text-center text-gray-500 mt-1">Loading stats...</p>
            <nav class="flex justify-center border-b mt-4">
                <button id="review-tab-btn" class="px-6 py-2 font-semibold text-blue-600 border-b-2 border-blue-600">Review</button>
                <button id="add-tab-btn" class="px-6 py-2 font-semibold text-gray-500">Add Cards</button>
                <button id="reset-btn" class="px-6 py-2 font-semibold text-gray-500 hover:text-red-500">Reset</button>
            </nav>
        </header>

        <main>
            <!-- Review Section -->
            <div id="review-section">
                <div id="card-area" class="card-container h-64">
                     <div id="no-cards-message" class="hidden text-center text-gray-500 pt-20">
                        <p class="font-semibold text-lg">Deck is empty!</p>
                        <p>Use the "Add Cards" tab to get started.</p>
                    </div>
                    <div id="all-done-message" class="hidden text-center text-gray-500 pt-20">
                        <p class="font-semibold text-lg">All done for now!</p>
                        <p>Come back later to review more cards.</p>
                    </div>
                    <div id="current-card" class="card w-full h-full rounded-lg shadow-md">
                        <div class="card-face card-face-front bg-white border-2 border-gray-200 rounded-lg p-4">
                            <p id="card-front" class="text-xl text-center"></p>
                        </div>
                        <div class="card-face card-face-back bg-blue-50 border-2 border-blue-200 rounded-lg p-4">
                            <p id="card-back" class="text-xl text-center"></p>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div id="action-buttons" class="mt-6 flex flex-col items-center">
                    <button id="show-answer-btn" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition-colors">Show Answer</button>
                    <div id="rating-buttons" class="hidden w-full grid grid-cols-4 gap-3 mt-4">
                        <button data-rating="again" class="rating-btn bg-red-500 text-white py-3 rounded-lg hover:bg-red-600 transition-colors">Again</button>
                        <button data-rating="hard" class="rating-btn bg-orange-500 text-white py-3 rounded-lg hover:bg-orange-600 transition-colors">Hard</button>
                        <button data-rating="good" class="rating-btn bg-yellow-500 text-white py-3 rounded-lg hover:bg-yellow-600 transition-colors">Good</button>
                        <button data-rating="easy" class="rating-btn bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition-colors">Easy</button>
                    </div>
                </div>
            </div>

            <!-- Add Cards Section -->
            <div id="add-card-section" class="hidden">
                <form id="add-card-form">
                    <div class="mb-4">
                        <label for="front" class="block text-sm font-medium text-gray-700 mb-1">Front of Card (Question)</label>
                        <textarea id="front" rows="3" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="e.g., What is the capital of Japan?"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="back" class="block text-sm font-medium text-gray-700 mb-1">Back of Card (Answer)</label>
                        <textarea id="back" rows="3" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="e.g., Tokyo"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition-colors">Add Card</button>
                    <p id="add-card-success" class="text-green-600 text-center mt-2 h-5"></p>
                </form>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, updateDoc, writeBatch, query, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- DOM ELEMENTS ---
        const loginOverlay = document.getElementById('login-overlay');
        const loginForm = document.getElementById('login-form');
        const studentIdInput = document.getElementById('student-id-input');
        const loginError = document.getElementById('login-error');
        const appContainer = document.getElementById('app-container');
        const studentIdDisplay = document.getElementById('student-id-display');
        const logoutBtn = document.getElementById('logout-btn');
        // --- App elements ---
        const reviewTabBtn = document.getElementById('review-tab-btn');
        const addTabBtn = document.getElementById('add-tab-btn');
        const resetBtn = document.getElementById('reset-btn');
        const reviewSection = document.getElementById('review-section');
        const addCardSection = document.getElementById('add-card-section');
        const deckStatsEl = document.getElementById('deck-stats');
        const currentCardEl = document.getElementById('current-card');
        const cardFrontEl = document.getElementById('card-front');
        const cardBackEl = document.getElementById('card-back');
        const noCardsMessage = document.getElementById('no-cards-message');
        const allDoneMessage = document.getElementById('all-done-message');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const ratingButtons = document.getElementById('rating-buttons');
        const addCardForm = document.getElementById('add-card-form');
        const frontInput = document.getElementById('front');
        const backInput = document.getElementById('back');
        const addCardSuccessMessage = document.getElementById('add-card-success');

        // --- FIREBASE & STATE ---
        let db, auth;
        let deck = [];
        let currentCard = null;
        let studentId = null;
        let unsubscribeFromDeck; 
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Spaced Repetition Intervals (in minutes)
        const INTERVALS = { AGAIN: 1 };
        
        async function initializeFirebase() {
            try {
                // These global variables are provided by the environment.
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                if (!firebaseConfig.apiKey) {
                    throw new Error("Firebase config not found.");
                }

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (!user) {
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                                console.log("Signed in with custom token.");
                            } else {
                                await signInAnonymously(auth);
                                console.log("Signed in anonymously.");
                            }
                        } catch (error) {
                             console.error("Authentication failed:", error);
                             loginError.textContent = "Authentication failed.";
                        }
                    }
                });
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                loginError.textContent = "Could not connect to the service.";
            }
        }
       
        // --- FUNCTIONS ---
        
        const handleLogin = (e) => {
            e.preventDefault();
            const id = studentIdInput.value.trim().toLowerCase();
            if (id) {
                studentId = id;
                sessionStorage.setItem('studentId', studentId); 
                loginOverlay.classList.add('hidden');
                appContainer.classList.remove('hidden');
                studentIdDisplay.textContent = `Student ID: ${studentId}`;
                loadDeck();
            } else {
                loginError.textContent = "Student ID cannot be empty.";
            }
        };

        const handleLogout = () => {
            if (unsubscribeFromDeck) unsubscribeFromDeck(); 
            studentId = null;
            deck = [];
            currentCard = null;
            sessionStorage.removeItem('studentId');
            appContainer.classList.add('hidden');
            loginOverlay.classList.remove('hidden');
            studentIdInput.value = '';
        };

        const getDeckCollectionPath = () => {
             // Correct path for multi-user private data
            return `artifacts/${appId}/users/${studentId}/cards`;
        }

        const getDeckCollection = () => {
            return collection(db, getDeckCollectionPath());
        };

        const loadDeck = () => {
            const deckCollection = getDeckCollection();
            unsubscribeFromDeck = onSnapshot(deckCollection, (snapshot) => {
                deck = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                switchTab('review'); 
            }, (error) => {
                console.error("Error loading deck:", error);
                deckStatsEl.textContent = "Could not load deck.";
            });
        };

        const getDueCards = () => {
            if (!deck) return [];
            const now = Date.now();
            return deck.filter(card => card.nextReviewDate <= now);
        };
        
        const updateDeckStats = () => {
            const totalCards = deck.length;
            const dueCardsCount = getDueCards().length;
            deckStatsEl.textContent = `${dueCardsCount} cards to review out of ${totalCards} total.`;
        };

        const showNextCard = () => {
            currentCardEl.classList.remove('is-flipped');
            ratingButtons.classList.add('hidden');
            showAnswerBtn.classList.remove('hidden');

            const dueCards = getDueCards();

            if (deck.length === 0) {
                noCardsMessage.classList.remove('hidden');
                currentCardEl.classList.add('hidden');
                allDoneMessage.classList.add('hidden');
                showAnswerBtn.classList.add('hidden');
            } else if (dueCards.length > 0) {
                currentCard = dueCards[Math.floor(Math.random() * dueCards.length)];
                cardFrontEl.textContent = currentCard.front;
                cardBackEl.textContent = currentCard.back;
                currentCardEl.classList.remove('hidden');
                noCardsMessage.classList.add('hidden');
                allDoneMessage.classList.add('hidden');
            } else {
                currentCard = null;
                allDoneMessage.classList.remove('hidden');
                currentCardEl.classList.add('hidden');
                noCardsMessage.classList.add('hidden');
                showAnswerBtn.classList.add('hidden');
            }
            updateDeckStats();
        };

        const handleShowAnswer = () => {
            currentCardEl.classList.add('is-flipped');
            showAnswerBtn.classList.add('hidden');
            ratingButtons.classList.remove('hidden');
        };

        const handleRating = async (e) => {
            if (!currentCard) return;
            const rating = e.target.dataset.rating;
            const now = new Date();
            let nextInterval;

            if (rating === 'again') {
                nextInterval = INTERVALS.AGAIN;
            } else {
                const currentInterval = currentCard.interval || 1;
                if (rating === 'hard') nextInterval = currentInterval * 1.2;
                else if (rating === 'good') nextInterval = currentInterval * 2.5;
                else if (rating === 'easy') nextInterval = currentInterval * 4;
            }
            nextInterval = Math.max(1, parseFloat(nextInterval.toFixed(1)));
            
            const updates = {
                nextReviewDate: now.getTime() + nextInterval * 60 * 1000,
                interval: nextInterval,
            };
            
            const cardRef = doc(db, getDeckCollectionPath(), currentCard.id);
            try {
                await updateDoc(cardRef, updates);
            } catch (error) {
                console.error("Error updating card:", error);
            }
        };
            
        const handleAddCard = async (e) => {
            e.preventDefault();
            const front = frontInput.value.trim();
            const back = backInput.value.trim();
            if (!front || !back) return;

            const newCard = {
                front,
                back,
                nextReviewDate: Date.now(),
                interval: 1,
                easeFactor: 2.5 
            };
            
            try {
                await addDoc(getDeckCollection(), newCard);
                frontInput.value = '';
                backInput.value = '';
                frontInput.focus();
                addCardSuccessMessage.textContent = 'Card added successfully!';
                setTimeout(() => addCardSuccessMessage.textContent = '', 2000);
            } catch (error) {
                console.error("Error adding card:", error);
            }
        };

        const handleReset = async () => {
            // Using a simple true condition as window.confirm is not available in the environment.
            if (true) {
                try {
                    const deckCollection = getDeckCollection();
                    const snapshot = await getDocs(deckCollection);
                    const batch = writeBatch(db);
                    snapshot.docs.forEach(doc => batch.delete(doc.ref));
                    await batch.commit();
                    console.log("Deck reset successfully.");
                } catch (error) {
                    console.error("Error resetting deck:", error);
                }
            }
        };
            
        const switchTab = (tab) => {
            if (tab === 'review') {
                reviewSection.classList.remove('hidden');
                addCardSection.classList.add('hidden');
                reviewTabBtn.classList.add('text-blue-600', 'border-blue-600');
                addTabBtn.classList.remove('text-blue-600', 'border-blue-600');
                addTabBtn.classList.add('text-gray-500');
                showNextCard();
            } else if (tab === 'add') {
                addCardSection.classList.remove('hidden');
                reviewSection.classList.add('hidden');
                addTabBtn.classList.add('text-blue-600', 'border-blue-600');
                reviewTabBtn.classList.remove('text-blue-600', 'border-blue-600');
                reviewTabBtn.classList.add('text-gray-500');
            }
        };

        // --- EVENT LISTENERS ---
        loginForm.addEventListener('submit', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);
        reviewTabBtn.addEventListener('click', () => switchTab('review'));
        addTabBtn.addEventListener('click', () => switchTab('add'));
        resetBtn.addEventListener('click', handleReset);
        showAnswerBtn.addEventListener('click', handleShowAnswer);
        ratingButtons.addEventListener('click', (e) => {
            if (e.target.classList.contains('rating-btn')) handleRating(e);
        });
        addCardForm.addEventListener('submit', handleAddCard);

        // --- INITIALIZATION ---
        (async () => {
            await initializeFirebase();
            const savedStudentId = sessionStorage.getItem('studentId');
            if (savedStudentId) {
                studentIdInput.value = savedStudentId;
                handleLogin({ preventDefault: () => {} });
            }
        })();
    </script>
</body>
</html>
