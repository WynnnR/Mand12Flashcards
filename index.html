<!DOCTYPE html>
<html>
<head>
  <title>Mini Anki</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 20px; }
    #card { border: 1px solid #333; padding: 50px; width: 300px; margin: 20px auto; cursor: pointer; }
    #controls { margin-top: 20px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h1>Mini Anki</h1>
  <div id="login">
    <input type="text" id="userId" placeholder="Enter your ID">
    <button onclick="loadDeck()">Start</button>
  </div>
  <div id="app" style="display:none;">
    <div id="card" onclick="flipCard()">Click to Flip</div>
    <div id="controls">
      <button onclick="prevCard()">Prev</button>
      <button onclick="nextCard()">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
